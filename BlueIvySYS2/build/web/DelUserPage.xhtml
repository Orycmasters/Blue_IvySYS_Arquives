<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Tela de Login e Criação de User</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="CPF (Descrito dessa forma: xxx.xxx.xxx-xx): " />
                <h:inputText value="#{userBean.usuario.cpf}" maxlength="14"/>
                <h:commandButton value="Enviar" action="#{userBean.deleteUser()}"/>

                <br/>
                <h:outputText value="O usuário, #{userBean.usuario.nome} foi deletado."
                              rendered="#{userBean.usuario.cpf != null}"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
