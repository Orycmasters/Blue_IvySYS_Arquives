<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:decorate template="welcomePrimefaces.xhtml">
        <h:head>
            <title>Tela de Login e Criação de User</title>
        </h:head>
            <ui:define name="centro">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="CPF (Descrito dessa forma: xxx.xxx.xxx-xx): " />
                        <h:inputText value="#{userBean.usuario.cpf}" maxlength="14"/>
                        <h:commandButton value="Enviar" action="#{userBean.deleteUser()}"/>

                        <br/>
                       <!-- <h:outputText value="Deseja deletar o cadastro do usuário listado?" /> -->
                        <h:outputText value="O usuário foi deletado com sucesso."
                                      rendered="#{userBean.usuario.cpf != null}"/>

                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:decorate>
</html>
